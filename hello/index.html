<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;

        }
        body{
            background-color: rgb(47, 137, 216);
        }
        button{
            padding:25px;
            margin:25px;
            text-align: center;
            font-size:35px;
            color:teal;
            background-color: cornflowerblue;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <table>
        <tr>
            <td>hello World     </td>
            <td>lebron james</td>
        </tr>
    </table>
    <div>
        <h1 id= "answer"> </h1>
        <div>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Non voluptatum soluta animi autem sequi obcaecati recusandae illum, eius, quia illo, exercitationem molestias in laboriosam distinctio cum voluptatibus tempore numquam optio!

            </p>
        </div>
    </div>
    <input type="text" id="amount"><br>
    <input type="text" id="not"><br>
    <input type="text" id="intrest"><br>
    <button id="answer" onclick=hello()>Submit</button>
    
</body>
<script>
    function hello(){
       var amount = parseInt(document.getElementById('amount').value);
       var not = parseInt(document.getElementById('not').value);
       var intrest = parseInt(document.getElementById('intrest').value);
        for(var i = 1;i <= not;i++){
          amount += (Math.round((amount * intrest)/100));    
        }

       //alert(amount);
       document.getElementById('answer').innerText = amount;
    }
</script>
</html>
